<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="currency.css" />
    <title>Currency Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <div class="container header_content">
        <a href="/currency.html">
          <img src="./pictures/bank.svg" alt="logo" />
        </a>
        <ul class="header_navigation">
          <li class="header_navigation_wrapper">
            <a href="#">БАНК</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">БИЗНЕС</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">ИНВЕСТИЦИИ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">СТРАХОВАНИЕ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">МОБАЙЛ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">ПУТЕШЕСТВИЯ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">РАЗВЛЕЧЕНИЯ</a>
          </li>
        </ul>

        <a class="enter_button" href="/enter.html">
          <img src="./pictures/enter.svg" alt="logo" />
        </a>
      </div>
    </header>

    <div class="container">
      <h1 class="subheader">Конвертер валют онлайн</h1>
      <div class="calculator">
        <div class="column column_first order-1">
          <h2>У меня есть</h2>

          <ul class="currencies first">
            <li class="currencies_wrapper"><button value="RUB">RUB</button></li>
            <li class="currencies_wrapper">
              <button class="active" value="USD">USD</button>
            </li>
            <li class="currencies_wrapper"><button value="EUR">EUR</button></li>
            <li class="currencies_wrapper"><button value="GBP">GBP</button></li>
            <li>
              <select class="have_value">
                <option><button value="BYR">BYR</button></option>
                <option><button value="HKD">HKD</button></option>
                <option><button value="IDR">IDR</button></option>
                <option><button value="ILS">ILS</button></option>
                <option><button value="DKK">DKK</button></option>
                <option><button value="INR">INR</button></option>
                <option><button value="CHF">CHF</button></option>
                <option><button value="MXN">MXN</button></option>
                <option><button value="CZK">CZK</button></option>
                <option><button value="SGD">SGD</button></option>
                <option><button value="THB">THB</button></option>
              </select>
            </li>
          </ul>

          <div class="input">
            <input class="quantity" type="number" placeholder="0000" />
            <span class="exchange_course">1 RUB = 0.0135 USD</span>
          </div>
        </div>

        <div class="reverse order-2">
          <button>
            <img src="./pictures/reverse.svg" alt="reverse-pic" />
          </button>
        </div>

        <div class="column column_second order-3">
          <h2>Хочу приобрести</h2>
          <ul class="currencies second">
            <li class="currencies_wrapper">
              <button class="active" value="RUB">RUB</button>
            </li>
            <li class="currencies_wrapper"><button value="USD">USD</button></li>
            <li class="currencies_wrapper"><button value="EUR">EUR</button></li>
            <li class="currencies_wrapper"><button value="GBP">GBP</button></li>
            <li>
              <select class="get_value">
                <option><button value="BYR">BYR</button></option>
                <option><button value="HKD">HKD</button></option>
                <option><button value="IDR">IDR</button></option>
                <option><button value="ILS">ILS</button></option>
                <option><button value="DKK">DKK</button></option>
                <option><button value="INR">INR</button></option>
                <option><button value="CHF">CHF</button></option>
                <option><button value="MXN">MXN</button></option>
                <option><button value="CZK">CZK</button></option>
                <option><button value="SGD">SGD</button></option>
                <option><button value="THB">THB</button></option>
              </select>
            </li>
          </ul>

          <div class="input">
            <input class="result" type="number" placeholder="0000" />
            <span class="exchange_course">1 RUB = 0.0135 USD</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mask">
      <div class="loader">Loading</div>
    </div>
    <script src="currency.js"></script>
  </body>
</html>

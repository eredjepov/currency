<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="currency.css" />
    <title>Currency Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <div class="container header_content">
        <a href="/currency.html">
          <img src="./pictures/bank.svg" alt="logo" />
        </a>
        <ul class="header_navigation">
          <li class="header_navigation_wrapper">
            <a href="#">БАНК</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">БИЗНЕС</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">ИНВЕСТИЦИИ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">СТРАХОВАНИЕ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">МОБАЙЛ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">ПУТЕШЕСТВИЯ</a>
          </li>
          <li class="header_navigation_wrapper">
            <a href="#">РАЗВЛЕЧЕНИЯ</a>
          </li>
        </ul>

        <a class="enter_button" href="/enter.html">
          <img src="./pictures/enter.svg" alt="logo" />
        </a>
      </div>
    </header>

    <div class="container">
      <h1 class="subheader">Конвертер валют онлайн</h1>
      <div class="calculator">
        <div class="column">
          <h2>У меня есть</h2>
          <ul class="currencies">
            <li class="currencies_wrapper"><button>RUB</button></li>
            <li class="currencies_wrapper">
              <button class="active">USD</button>
            </li>
            <li class="currencies_wrapper"><button>EUR</button></li>
            <li class="currencies_wrapper"><button>GBP</button></li>
            <li>
              <select>
                <option>BYR</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>DKK</option>
                <option>INR</option>
                <option>CHF</option>
                <option>MXN</option>
                <option>CZK</option>
                <option>SGD</option>
                <option>THB</option>
              </select>
            </li>
          </ul>

          <div class="input">
            <input class="quantity" type="text" placeholder="0000" />
            <span class="exchange_course">1 RUB = 0.0135 USD</span>
          </div>
        </div>

        <div class="reverse">
          <button>
            <img src="./pictures/reverse.svg" alt="reverse-pic" />
          </button>
        </div>

        <div class="column">
          <h2>Хочу приобрести</h2>
          <ul class="currencies">
            <li class="currencies_wrapper">
              <button class="active">RUB</button>
            </li>
            <li class="currencies_wrapper"><button>USD</button></li>
            <li class="currencies_wrapper"><button>EUR</button></li>
            <li class="currencies_wrapper"><button>GBP</button></li>
            <li>
              <select>
                <option>BYR</option>
                <option>HKD</option>
                <option>IDR</option>
                <option>ILS</option>
                <option>DKK</option>
                <option>INR</option>
                <option>CHF</option>
                <option>MXN</option>
                <option>CZK</option>
                <option>SGD</option>
                <option>THB</option>
              </select>
            </li>
          </ul>

          <div class="input">
            <input class="result" type="text" placeholder="0000" />
            <span class="exchange_course">1 RUB = 0.0135 USD</span>
          </div>
        </div>
      </div>
    </div>
    <script src="currency.js"></script>
  </body>
</html>
